<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-form">
        <form action="index.html" method="post">
            <h1>Sign Up</h1>
            <input type="text" name="username" id="username" placeholder="Username" class="txtinput">
            <input type="email" name="email" id="email" placeholder="Email" class="txtinput">
            <input type="password" name="password" id="password" placeholder="password" class="txtinput">
            <button type="submit" class="signup-btn">Create Account</button>
            <a href="">Already Have One?</a>

            <div class="name">

        </form>
    </div>
